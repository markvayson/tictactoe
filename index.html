<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-100">
    <main class="h-full">
      <div
        id="title-container"
        class="w-full bg-green-500 hidden h-full shadow-xl shadow-emerald-950 gap-10 text-4xl flex flex-col items-center justify-center"
      >
        <div id="logo" class="p-4 bg-slate-100 font-bold text-green-700">
          Tic Tac Toe
        </div>
        <div id="modes" class="grid hidden w-full h-1/2 place-items-center">
          <button
            class="mode bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
          >
            Player vs Computer
          </button>
          <button
            class="mode bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
          >
            Player vs Player
          </button>
          <a
            href=""
            class="bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
            >More Games</a
          >
        </div>
        <div class="h-1/2 grid">
          <div class="grid gap-2">
            <label for="player-one">Player One</label>
            <input type="text" id="player-one" placeholder="Player One" />
            <p id="error" class="text-red-600">Please add a name</p>
          </div>
          <div class="grid gap-2">
            <label for="player-two">Player Two</label>
            <input type="text" id="player-two" placeholder="Player Two" />
            <p id="error" class="text-red-600">Please add a name</p>
          </div>
          <button
            id="play-btn"
            type="button"
            class="bg-slate-50 p-2 text-green-700 w-1/2 place-self-center rounded-lg"
          >
            Play
          </button>
        </div>
      </div>
      <div id="game-container" class="w-full grid grid-rows-4 gap-2">
        <div id="text-container" class="flex pt-2 flex-col place-items-center">
          <div
            id="mode-title"
            class="w-full text-4xl relative gap-2 grid grid-cols-4 text-center items-center"
          >
            <span
              class="absolute bg-slate-50 p-2 rounded-lg shadow-md text-center left-1/2 transfrom -translate-x-1/2"
              >vs</span
            >
            <span
              id="p1"
              class="bg-red-500 col-span-2 p-2 rounded-xl text-slate-50"
              >Player</span
            >
            <span
              id="p2"
              class="bg-purple-500 col-span-2 p-2 rounded-xl text-slate-50"
              >Computer</span
            >
          </div>
          <div
            class="grid relative grid-cols-4 text-xl w-full h-12 text-center p-2 rounded-lg tracking-widest"
          >
            <span class="turn-text col-span-2"></span>
            <span class="turn-text col-span-2"></span>
            <span
              class="turn-text absolute left-1/2 transform -translate-x-1/2 top-1/2 -translate-y-1/2"
            ></span>
          </div>
          <div
            id="game-mode"
            class="grid gap-2 px-2 font-bold grid-cols-3 w-full"
          >
            <button
              type="button"
              class="mode-button bg-green-500 text-slate-50 p-1"
            >
              Easy
            </button>
            <button type="button" class="mode-button">Normal</button>
            <button type="button" class="mode-button">Hard</button>
          </div>
        </div>
        <div
          id="board-container"
          class="gap-x-0 gap-y-5 p-2 grid grid-cols-3 place-items-center row-span-2"
        ></div>
        <div id="menu-container" class="grid place-items-center">
          <button
            type="button"
            id="reset-button"
            class="text-2xl w-32 text-center bg-slate-400 p-2 rounded-lg text-slate-50"
          >
            reset
          </button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
