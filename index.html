<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-100">
    <main class="h-full">
      <div
        id="title-container"
        class="w-full bg-green-500 h-full gap-10 text-4xl flex flex-col items-center justify-center"
      >
        <div id="logo" class="p-4 bg-slate-100 font-bold text-green-700">
          Tic Tac Toe
        </div>
        <div id="modes" class="grid hidden w-full h-1/2 place-items-center">
          <button
            class="mode bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
          >
            Player vs Computer
          </button>
          <button
            class="mode bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
          >
            Player vs Player
          </button>
          <a
            href=""
            class="bg-slate-100 rounded-xl text-green-700 p-2 hover:bg-slate-200"
            >More Games</a
          >
        </div>
        <form></form>
      </div>
      <div id="game-container" class="w-full hidden grid grid-rows-4 gap-2">
        <div id="text-container" class="grid grid-rows-2 place-items-center">
          <div
            id="mode-title"
            class="text-4xl grid grid-cols-5 p-2 text-center items-center"
          >
            <span
              id="p1"
              class="bg-red-500 col-span-2 p-2 rounded-xl text-slate-50"
              >Player</span
            ><span class="font-bold tracking-widest"> vs </span>
            <span
              id="p2"
              class="bg-purple-500 col-span-2 p-2 rounded-xl text-slate-50"
              >Computer</span
            >
          </div>
          <div
            class="text-2xl w-3/4 h-12 text-center bg-slate-50 border border-gray-300 shadow-md p-2 rounded-lg tracking-widest"
          >
            <span id="game-status"></span>
          </div>
        </div>
        <div
          id="board-container"
          class="gap-x-0 gap-y-5 p-2 grid grid-cols-3 place-items-center row-span-2"
        ></div>
        <div id="menu-container" class="grid grid-cols-2 place-items-center">
          <button
            type="button"
            id="reset-button"
            class="text-2xl w-32 text-center bg-slate-400 p-2 rounded-lg text-slate-50"
          >
            reset
          </button>
          <button
            type="button"
            id="show-menu-button"
            class="bg-green-500 w-32 text-center text-2xl p-2 rounded-lg text-slate-50"
          >
            menu
          </button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
